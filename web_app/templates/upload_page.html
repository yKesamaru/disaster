{% extends "base.html" %}
{% block content %}
<p class="title">Choose a photo that clearly shows the face</p>
<form method="post" enctype="multipart/form-data" action="uploads">
    <label class="button is-info">
        Choose a photo
        <input type="file" input id="selected_file" name="img_file" style="display: none;">
    </label>
    <input class="button is-primary" type="submit" value="upload">
</form>
<img id="file-preview" style="width: 70%; margin: 1em; border-radius: 1em;">

<script>
    document.getElementById('selected_file').addEventListener('change', function (e) {
        var file = e.target.files[0];
        var blobUrl = window.URL.createObjectURL(file);
        var img = document.getElementById('file-preview');
        img.src = blobUrl;
    });
</script>
{% endblock %}
